<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magisterium Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Magisterium Chat</h1>
    </header>
    
    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message system">
          Chào mừng đến với Magisterium Chat! Hãy đặt câu hỏi của bạn.
        </div>
      </div>
      
      <div class="input-area">
        <textarea id="user-input" placeholder="Nhập câu hỏi của bạn..." rows="3"></textarea>
        <button id="send-button">Gửi</button>
      </div>
    </div>
    
    <div class="sidebar">
      <div class="panel citations-panel">
        <h3>Citations</h3>
        <div id="citations-container">
          <p class="empty-state">Các trích dẫn sẽ xuất hiện ở đây.</p>
        </div>
      </div>
      
      <div class="panel related-panel">
        <h3>Related Questions</h3>
        <div id="related-questions-container">
          <p class="empty-state">Các câu hỏi liên quan sẽ xuất hiện ở đây.</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- For testing JavaScript functionality -->
  <button id="test-button" style="position: fixed; bottom: 10px; left: 10px;">Test JS</button>
  
  <!-- Initialize key variables and add event listeners -->
  <script>
    // Initialize conversation history
    let conversationHistory = [];
    
    // Log when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM fully loaded and parsed');
      
      // Test button functionality
      document.getElementById('test-button').addEventListener('click', function() {
        alert('JavaScript đang hoạt động!');
        console.log('Test button clicked - JS is working');
      });
      
      // Add event listener to send button
      const sendButton = document.getElementById('send-button');
      if (sendButton) {
        sendButton.addEventListener('click', sendMessage);
        console.log('Send button event listener added');
      } else {
        console.error('Send button not found in DOM');
      }
      
      // Add event listener for Enter key in textarea
      const userInput = document.getElementById('user-input');
      if (userInput) {
        userInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });
        console.log('User input event listener added');
      }
    });
  </script>
  
  <!-- Include the main script file with sendMessage function -->
  <script src="script.js"></script>
</body>
</html>
